<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartFit - Orders Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #f8f4f0;
      margin: 0;
      padding: 2rem;
    }

    .form-card {
      max-width: 800px;
      margin: 0 auto;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .order-card {
      background: #ffffff;
      border: 1px solid #e0daca;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .view-orders {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <div class="logo">SmartFit</div>
    <h1>Customer Orders</h1>

    <div id="ordersList">Loading orders...</div>

    <a href="index.html" class="view-orders">Place New Order</a>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch("https://smart-fit-rexp.onrender.com/orders");
        if (!response.ok) throw new Error("Network response was not ok");

        const orders = await response.json();
        const ordersList = document.getElementById("ordersList");

        ordersList.innerHTML = ""; // Clear loading text

        if (orders.length === 0) {
          ordersList.innerText = "No orders available.";
          return;
        }

        orders.forEach(order => {
          const orderCard = document.createElement("div");
          orderCard.classList.add("order-card");

          orderCard.innerHTML = `
            <p><strong>Name:</strong> ${order.name || '-'}</p>
            <p><strong>Phone:</strong> ${order.phone || '-'}</p>
            <p><strong>Bust:</strong> ${order.bust || '-'}</p>
            <p><strong>Waist:</strong> ${order.waist || '-'}</p>
            <p><strong>Hips:</strong> ${order.hips || '-'}</p>
            <p><strong>Length:</strong> ${order.length || '-'}</p>
            <p><strong>Sleeve:</strong> ${order.sleeve || '-'}</p>
            <p><strong>Design:</strong> ${order.design || '-'}</p>
          `;
          ordersList.appendChild(orderCard);
        });
      } catch (error) {
        console.error("Error fetching orders:", error);
        document.getElementById("ordersList").innerText = "Unable to load orders. Please try again later.";
      }
    }

    fetchOrders();
  </script>
</body>
</html>
